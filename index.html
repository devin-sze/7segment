<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devinsze | 7 segment demo</title>
    <!-- <link rel="icon" href="logo_devinsze_img.png"> -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="metaball.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body onload="create_segment()">
    <header>Animated Seven Segment Display</header>

    <div id="buffer"></div>

    

    <input type="number" min="0" oninput="validity.valid||(value='');" id="number_input" placeholder="Enter any sequence of numbers">

    <div class="slidecontainer">
        <input type="range" min="0.10" max="0.90" value="0.41" step="0.01" class="slider" id="myRange">
    </div>


    <div id="control_container">
        <div class="control_wrap" id="start_wrap">
            <input class="control start" type="button" value="Start" onclick="start_animate()"/>
            <span id="animate_label">animation speed: <span id="speed"></span></span>
        </div>
        <div class="control_wrap" id="clear_wrap">
            <input class="control clear" type="button" value="Clear" onclick="clear_segments()"/>
        </div>
    </div>

    <div class="display">
        <div class="segment h" id="top"></div>
        <div class="segment v" id="l_top"></div>
        <div class="segment v" id="l_btm"></div>
        <div class="segment h" id="btm"></div>
        <div class="segment v" id="r_top"></div>
        <div class="segment v" id="r_btm"></div>
        <div class="segment h" id="mid"></div>
    </div>

    <div class="segment"></div>
    
    <script src="script.js"></script>
</body>
</html>
